<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" required><br>
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" required><br>
        <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
        // Your JavaScript code goes here...
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');

        registerForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const regUsername = document.getElementById('regUsername').value;
            const regPassword = document.getElementById('regPassword').value;

            const regResponse = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: regUsername, password: regPassword })
            });

            const regResult = await regResponse.text();
            alert(regResult); // Display registration result
        });

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const loginUsername = document.getElementById('loginUsername').value;
            const loginPassword = document.getElementById('loginPassword').value;

            const loginResponse = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: loginUsername, password: loginPassword })
            });

            const loginResult = await loginResponse.text();
            alert(loginResult); // Display login result
        });
    </script>
</body>
</html>
